<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Sign-up Form</title>
  </head>
  <body>
    <section class="left">
      <div class="banner">
        <img src="./odin-lined.png" alt="odin-logo">
        <span>ODIN</span>
      </div>
      <h5>Photo by <a href="https://unsplash.com/@haliewestphoto?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Halie West</a> on <a href="https://unsplash.com/?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
      </h5>
    </section>
    <section class="right">
      
      <p>This is not a real online service! You Know you need something like this in your life to help you realize your deepest dreams. <br> Sign up now to get started.
      <br>
      <br>You Know you want to.</p>
      
      <form action="" method="get" class="form" id="form">
        <h2>Let's do this!</h2>
        <div class="form-row">
          <div class="form-input">
            <label for="first-name">FIRST NAME</label>
            <input type="text" id="first-name" name="first-name" >
          </div>
          <div class="form-input">
            <label for="last-name">LAST NAME</label>
            <input type="text" id="last-name" name="last-name" >
          </div>
        </div>
        <div class="form-row">
          <div class="form-input">
            <label for="email">EMAIL</label>
            <input type="email" name="email" id="email" >
          </div>
        
          <div class="form-input">
            <label for="phone">PHONE NUMBER</label>
            <input type="tel" name="phone" id="phone">
          </div>

        </div>
        <div class="form-row">
          <div class="form-input">
            <label for="password">PASSWORD</label>
            <input type="password" name="password" id="password" class="error">
          </div>
        
          <div class="form-input">
            <label for="confirm-password">CONFIRM PASSWORD</label>
            <input type="password" name="confirm-password" id="confirm-password" class="error">
          </div>
        </div>
      </form> 
      <div>
        <button type="submit" form="form">Create Account</button>
      </div>
      <h4>Already have an account? <a href="">Log in</a></h4>
    </section>


  </body>
</html>
